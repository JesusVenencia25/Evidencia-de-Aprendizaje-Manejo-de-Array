<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo array de números</title>
    <script src="Manejo array de números.js" charset="utf-8"></script>
    <style>
        body{
            background: url(fondo.jpg);
            color: rgb(255, 255, 255);
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: oblique
        }
    </style>
</head>
<body>
    <center>
        <h1>Manejo de Estructura de datos Array</h1>
        <hr size="5" color="white"></hrsize>
        <br>
        <table border="5">
            <th>Descripcion</th><th>Valor</th>
            <tr>
                <td>Digite Número:</td>
                <td>
                    <input type="text" name="num" id="num" autofocus>
                </td>
            </tr>
        </table>
        <br>
        <table border="5">
            <tr><td><button onclick="registarNumero()">Enviar</button></td></tr>
        </table>
        <br>
        <h2>Lista de Números digitados</h2>
        <table border="5">
            <th>Números</th>
            <tbody id="cuerpo"></tbody>
        </table>
       <br>
       <h2>Resultado de las operaciones con los datos del arreglo</h2>
        <table border="5">
            <th>Operación</th><th>Resultado</th>
            <tbody id="cuerpo1"></tbody>
        </table>   
    </center>
    <script src="Manejo array de números.js"></script>
</body>
</html>
